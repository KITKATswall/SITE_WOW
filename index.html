<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный пранк</title>
    <style>
        body {
            background-color: black;
            text-align: center;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <button onclick="playAudio()">НАЖМИ В МЕНЯ</button>
    <audio id="rickroll" src="Rick_Astley_-_Never_Gonna_Give_You_Up_47958276.mp3"></audio>

    <script>
        function playAudio() {
            let audio = document.getElementById("rickroll");
            audio.play();
        }
    </script>

</body>
</html>
