<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сюрприз</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-size: 24px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="playAudio()">Нажми меня</button>
    <audio id="rick" src="audio.mp3/Rick_Astley_-_Never_Gonna_Give_You_Up_47958276.mp3"></audio>

    <script>
        function playAudio() {
            let audio = document.getElementById("rick");
            audio.volume = 1.0;
            audio.play();
        }
    </script>
</body>
</html>
