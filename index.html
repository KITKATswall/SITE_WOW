<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рофл</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        #startButton:hover {
            background-color: darkred;
        }
        video {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <button id="startButton">НАЖМИ МЕНЯ</button>
    <video id="danceVideo" loop>
        <source src="https://github.com/KITKATswall/SITE_WOW/raw/refs/heads/main/videoplayback.mp4" type="video/mp4">
    </video>
    <audio id="rickRoll" src="https://github.com/KITKATswall/SITE_WOW/raw/refs/heads/main/Rick_Astley_-_Never_Gonna_Give_You_Up_47958276.mp3
    "></audio>

    <script>
        document.getElementById("startButton").addEventListener("click", function() {
            let video = document.getElementById("danceVideo");
            let audio = document.getElementById("rickRoll");

            this.style.display = "none"; 
            video.style.display = "block";
            video.play();
            audio.play();
        });
    </script>

</body>
</html>
